<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function rev_num() {
            var num = prompt("Enter the number to be reveresed :", " ");
            var n = num;
            var rev = 0, rem;
            while (n > 0) {
                rem = n % 10;
                rev = rev * 10 + rem;
                n = Math.floor(n / 10);
            }
            document.write("The given number is : " + num + " <br/> The reversed number is : " + rev + "\n");
        }
        </script>
</head>
<body>
    Enter any Number: <input id="no_input">
        <button onclick="rev_num()">Check</button></br></br>
</body>
</html>
