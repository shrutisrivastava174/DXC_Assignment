<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

</body>
</html>

<form action="">
    <fieldset style="width:300px">
        <h4>INPUT TYPE DEMO</h4>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="fname" required pattern="[A-Z]{2,}" title="Name Should be in Upper Case" value="First Name"></td>
            </tr>
            <tr>
            <tr>
                <td>Contact Number</td>
                <td><input type="text" id="mobileno" required pattern="[1-9]{1}[0-9]{9}" value="Please Enter a 10 Digit Number"></td>
            </tr>
            <tr>
            <tr>
                <td align="left"><span>Age</span></td>
                <td><input type="number" id="txtnum" max="45" min="20" step="1"></td>

            </tr>

            <tr>
                <td>Email Id</td>
                <td><input type="email" id="emailid" required pattern="[a-z]{1,}[@]{1}[a-z]{1,}[.]{1}[a-z]{1,}"></td>
            </tr>
            <tr>
                <td>Date  Of Birth</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
            <tr>
                <td>Website Url</td>
                <td><input type="url" name="" id="urllink"></td>
            </tr>

        </table>
    </fieldset>
    <button type="submit" class="submitbtn">Submit</button>
</form>
</body>
</html>
